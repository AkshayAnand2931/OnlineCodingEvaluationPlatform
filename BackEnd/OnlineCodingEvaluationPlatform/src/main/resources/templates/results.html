<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Compilation Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1>Compilation Results</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Token</th>
      <th scope="col">Standard Input</th>
      <th scope="col">Standard Output</th>
      <th scope="col">Standard Error</th>
      <th scope="col">Expected Output</th>
      <th scope="col">Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${result.token}"></td>
      <td th:text="${result.stdin}"></td>
      <td th:text="${result.stdout}"></td>
      <td th:text="${result.stderr}"></td>
      <td th:text="${result.expected_output}"></td>
      <td th:text="${result.time}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
